apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: stephengrider/multi-worker
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service # should be the same as in redis-cluster-ip-service.yaml
            - name: REDIS_PORT
              value: '6379' # the same value as in PORT in redis-cluster-ip-service-yaml
